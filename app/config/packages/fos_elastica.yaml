# Read the documentation: https://github.com/FriendsOfSymfony/FOSElasticaBundle/blob/master/doc/setup.md
fos_elastica:
    clients:
        default: { host: elasticsearch, port: 9200 }
    indexes:
        segment:
            settings:
                index:
                    analysis:
                        analyzer:
                            my_analyzer:
                                type: snowball
                                language: English
            persistence:
                driver: orm
                model: App\Entity\Segment
                provider: ~
                finder: ~
                listener:
                    defer: true
            properties:
                sourceText: { boost: 10, analyzer: my_analyzer }
